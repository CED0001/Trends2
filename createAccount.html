      <h1 class="h3 mb-3 fw-normal">
        Vul de gegevens in om een account aan te maken
      </h1>
      <label for="inputEmail" class="">Naam</label>
      <!--required autofocus bij inputs zetten-->
      <input type="text" id="inputNaam" class="form-control" placeholder="Jeff" name="naam" value=""/>

      <input type="text" id="inputAchterNaam" class="form-control" placeholder="Jefferson" name="achternaam" value="" />

      <label for="inputEmail" class="">Email addres</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="jeff.jefferson@jeffmail.com" name="email" value="" />
      
      <label type="inputDate" class="">Geboortedatum</label>
      <input type="date" id="inputGeboorteDatum" class="form-control" placeholder="Jefferson" name="geboortedatum" value="" />

      <label type="inputEmail" class="">Telefoonnummer</label>
      <input type="number" id="inputTelefoonnummer" class="form-control" class="form-control" placeholder="1234567890" name="telefoon" value=""> </input>
      <br>
      
      <label type="inputEmail"><b>Adres</b></label> <br>
      
      <label for="input">Straat</label>
      <input type="text" id="inputStraat" class="form-control" placeholder="sint-Jefferson straat" name="straat" value="">
      
      <label for="input">Straat nummer</label>
      <input type="number" id="inputStraatNummer" class="form-control" placeholder="2" name="straatNummer" value="" > </input>
      
      <label for="input">stad</label>
      <input type="text" id="inputStad" class="form-control" placeholder="Jeff City" name="stad" value="" >
      
      <label type="inputEmail" class="">Postcode</label>
      <input type="number" id="inputPostcode" class="form-control" placeholder="1000" name="postcode" value=""></input>



      <br> <br>
      <label for="inputEmail" class="">Wachtwoord</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="" name="wachtwoord" value=""/>

      <label for="inputEmail" class="">Confirmeer wachtwoord</label>
      <input type="password" id="inputConfirmPassword" class="form-control" placeholder="" name="confirmWachtwoord" value="" />

  <body>
    <main class="form-signin">
      <form>
        <!-- Ik zou graag een gecentreede foto van business skills hebben op deze pagina maar weet even niet hoe -Cedric -->
        <!-- <img src="../Trends2/images/logo_business_skills.png" alt="" > -->
        <h1 class="h3 mb-3 fw-normal">Log in alstublieft</h1>
        <label for="inputEmail" class="visually-hidden">Email address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        />
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
